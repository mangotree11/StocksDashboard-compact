<!DOCTYPE html>
<html>
<head>
  <title>Stock Dashboard</title>
  <!-- Load the Highcharts library -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <!-- Create a container element for the chart -->
  <div id="chart-container"></div>
  <script>
    // Make an API request to the Alpha Vantage API
    fetch('https://www.alphavantage.co/query?function=TIME_SERIES_DAILY_ADJUSTED&symbol=MSFT&apikey=T9E9P8GECPM5AX8S)
      .then(response => response.json())
      .then(data => {
        // Parse the data to extract the information we need
        let seriesData = data['Time Series (Daily)'];
        let series = [];
        for (let date in seriesData) {
          let point = [
            Date.parse(date), // convert the date string to a timestamp
            parseFloat(seriesData[date]['4. close']) // convert the close price to a number
          ];
          series.push(point);
        }
        // Reverse the array so that the data is in chronological order
        series = series.reverse();
        // Create the chart
        Highcharts.chart('chart-container', {
          chart: {
            type: 'line'
          },
          title: {
            text: 'Stock Price for MSFT'
          },
          xAxis: {
            type: 'datetime'
          },
          yAxis: {
            title: {
              text: 'Price'
            }
          },
          series: [{
            name: 'MSFT',
            data: series
          }]
        });
      });
  </script>
</body>
</html>

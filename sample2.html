<!DOCTYPE html>
<html>
  <head>
    <title>Stock Dashboard</title>
    <!-- Load the Highcharts library -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
      /* Define a container for the rows */
      .rows {
        display: flex; /* Use flex layout */
        flex-wrap: wrap; /* Allow the rows to wrap to the next line */
      }

      /* Define a class for the row elements */
      .row {
        width: 50%; /* Each row should take up the full width of the container */
        display: flex; /* Use flex layout */
      }

      /* Define a class for the column elements */
      .column {
        flex: 1; /* Each column should take up equal space */
        position: relative; /* Position the search form relative to the chart container */
      }

      /* Define a class for the search form */
      .search-form {
        position: absolute; /* Position the search form absolute to the chart container */
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="rows">
      <div class="row">
        <!-- Create a container element for the first chart -->
        <div class="column" id="chart-container-1">
          <form class="search-form">
            <label>
              <input type="text" placeholder="Search for a stock symbol" id="search-1">
            </label>
            <button type="submit" onclick="searchStock('search-1', 'chart-container-1')">Go</button>
          </form>
        </div>
      
        <!-- Create a container element for the second chart -->
        <div class="column" id="chart-container-2">
          <form class="search-form">
            <label>
              <input type="text" placeholder="Search for a stock symbol" id="search-2">
            </label>
            <button type="submit" onclick="searchStock('search-2', 'chart-container-2')">Go</button>
          </form>
        </div>
      </div>
      
      <div class="row">
        <!-- Create a container element for the third chart -->
        <div class="column" id="chart-container-3">
          <form class="search-form">
            <label>
              <input type="text" placeholder="Search for a stock symbol" id="search-3">
            </label>
            <button type="submit" onclick="searchStock('search-3', 'chart-container-3')">Go</button>
          </form>
        </div>
    
      <div class="row">
        <!-- Create a container element for the third chart -->
        <div class="column" id="chart-container-3">
          <form class="search-form">
            <label>
              <input type="text" placeholder="Search for a stock symbol" id="search-3">
            </label>
            <button type="submit" onclick="searchStock('search-3', 'chart-container-3')">Go</button>
          </form>
        </div>
</body>
</html>

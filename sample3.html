<!DOCTYPE html>
<html>
<head>
  <title>Stock Dashboard</title>
  <!-- Load the Highcharts library -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    /* Define a container for the rows */
    .rows {
      display: grid; /* Use grid layout */
      grid-template-columns: repeat(2, 1fr); /* 2 columns, each taking up equal space */
      grid-template-rows: repeat(2, 1fr); /* 2 rows, each taking up equal space */
    }

    /* Define a class for the column elements */
    .column {
      flex: 1; /* Each column should take up equal space */
    }
  </style>
</head>
<body>
  
  <div class="rows">
    <div class="column" id="chart-container-1">
      <label for="symbol-input-1">Enter stock symbol:</label>
      <input type="text" id="symbol-input-1">
      <button id="search-button-1">Search</button>
    </div>
    
    <div class="column" id="chart-container-2">
      <label for="symbol-input-2">Enter stock symbol:</label>
      <input type="text" id="symbol-input-2">
      <button id="search-button-2">Search</button>
    </div>
    
    <div class="column" id="chart-container-3">
      <label for="symbol-input-3">Enter stock symbol:</label>
      <input type="text" id="symbol-input-3">
      <button id="search-button-3">Search</button>
    </div>
      
    <div class="column" id="chart-container-4">
      <label for="symbol-input-4">Enter stock symbol:</label>
      <input type="text" id="symbol-input-4">
      <button id="search-button-4">Search</button>
    </div>
    </div>
  </div>
  
 <script>
    document.getElementById("search-button-1").addEventListener("click", function() {
      let symbol = document.getElementById("symbol-input-1").value;
      // Make an API request to the Alpha Vantage API
      fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=${symbol}&interval=5min&apikey=T9E9P8GECPM5AX8S`)
        .then(response => response.json())
        .then(data => {
          // Parse the data to extract the information we need
          let seriesData = data['Time Series (5min)'];
          let series = [];
          for (let date in seriesData) {
            let point = [
              new Date(date).getTime(), // convert the date string to a timestamp
              parseFloat(seriesData[date]['4. close']) // convert the close price to a number
            ];
            series.push(point);
          }
          // Create the chart
          Highcharts.chart('chart-container-1', {
            chart: {
              type: 'line'
            },
            title: {
              text: `Intraday Stock Price for ${symbol}`
            },
            xAxis: {
              type: 'datetime',
              labels: {
                format: '{value:%Y-%m-%d %H:%M:%S}'
              },
            },
            yAxis: {
              title: {
                text: 'Price'
              }
            },
            series: [{
              name: symbol,
              data: series
            }]
          });
        });
    });
  </script>
